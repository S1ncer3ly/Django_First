{%  extends 'index.html' %}
{% load static %}
{% block three %}
{%block content%}
<html>
   <head>
      <title>Vele Log</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
      <style>
         body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
      </style>
   </head>
   <body class="w3-light-grey">
      <!-- "w3-content" defines a container for fixed size centered content,
         and is wrapped around the whole page content, except for the footer in this example -->
      <div class="w3-content" style="max-width:1400px">
      <!-- Header -->
      <header class="w3-container w3-center w3-padding-32">
         <p>Welcome to the blog of <span class="w3-tag">VL</span></p>
      </header>
      <!-- Grid -->
         <div class="w3-row">
            <!-- Entry for Blogs-->
            {%for p in posts%}
            <div class="w3-col l8 s12">
               <div class="w3-card-4 w3-margin w3-white">
                  <img src="/media/{{p.image}}" alt="Nature" style="width:100%">
                  <div class="w3-container">
                     {{p.content|truncatewords:65| safe}}
                     <div class="w3-row">
                        <div class="w3-col m8 s12">
                           <p><a href="/{{p.url}}"><button class="w3-button w3-padding-large w3-white w3-border"><b>READ MORE Â»</b></button></a></p>
                        </div>
                     </div>
                  </div>
               </div>
            </div> 
            {%endfor%}
            <hr>
         </div>
      </div> 
   </body>
</html>
{%endblock%}
{% endblock %}
