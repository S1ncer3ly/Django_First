{%  extends 'index.html' %}
{% load static %}
{% block one %}
{%block content%}
<html>
   <head>
      <title>Vele Log</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.theme.default.min.css">
      <style>
         body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
      </style>
   </head>
   <body class="w3-light-grey">
      <!-- "w3-content" defines a container for fixed size centered content,
         and is wrapped around the whole page content, except for the footer in this example -->
      <div class="w3-content" style="max-width:1400px">
      <!-- Header
      <header class="w3-container w3-center w3-padding-32">
         <p>Welcome to the blog of <span class="w3-tag">VL</span></p>
      </header>  -->
      <div class="w3-container">
          <div class="w3-row">
              <div class="w3-col">
                  <div class="w3-border-dark-grey owl-carousel owl-theme">
                     {% for cat in cats %}
                        <div class="w3-card">
                              <div class="w3-container">
                                 <img src="/media/{{cat.image}}" class="responsive-img" alt="">
                              </div>
                           <div class="w3-card-4">
                              <div class="w3-center w3-container w3-light-gray">
                                 {{cat.title}}
                              </div>
                              <div class="w3-center w3-container">
                                 <a href="/category/{{cat.url}}"class="w3-hover-text-light-grey w3-left w3-round-small w3-padding w3-animate-fading w3-button">VIEW</a>
                              </div>
                           </div>
                        </div>
                     {% endfor %}
                  </div>
              </div>
          </div>
      </div>
      <!-- Grid -->
          <!--Enter for Categories-->
          <!-- Set up your HTML -->
          <div class="w3-row">

            {%for p in posts%}
            <div class="w3-col l8 s12">
               <div class="w3-card-4 w3-margin w3-white">
                  <img src="/media/{{p.image}}" alt="Nature" style="width:100%">
                  <div class="w3-container">
                     {{p.content|truncatewords:65| safe}}
                     <div class="w3-row">
                        <div class="w3-col m8 s12">
                           <p><a href="/{{p.url}}"><button class="w3-button w3-padding-large w3-white w3-border"><b>READ MORE Â»</b></button></a></p>
                        </div>
                     </div>
                  </div>
               </div>
            </div> 
            {%endfor%}
            <hr>
         </div>
      </div>
   </body>
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
   <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
   <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js"></script>

<script>
   $('.owl-carousel').owlCarousel({
    rtl:true,
    loop:true,
    nav:true,
    responsive:{
        600:{
            items:4,
            autoplay:true,
            autoplayTimeout:4000,
            autoplayHoverPause:true
        }
    }
})
   $('.play').on('click',function(){
       owl.trigger('play.owl.autoplay',[1])
   })
   $('.stop').on('click',function(){
       owl.trigger('stop.owl.autoplay')
   })
</script>
</html>
{%endblock%}
{% endblock %}
