{% extends 'index.html' %}
{% load static %}

{% block one %}
    {% if user.is_authenticated %}
        <h1>Add Comment...</h1>

        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Add Comment</button>
            </form>
        </div>
    {% else %}
        <p>Please Sign in to Comment</p>
    {% endif %}
{% endblock %}
{% block footer %}
{% endblock footer %}
