{% load static %}
<html lang="eng">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/footer.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: "Raleway", sans-serif
    }

    .unselectable {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      font-family: "Raleway", sans-serif;
    }

    nav {
      height: 50px;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0px 50px 0px 20px;
    }

    nav .logo {
      font-size: 30px;
      color: whitesmoke;
    }

    nav b {
      color: blueviolet;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin: 0px 5px;
      padding: 10px 12px;
    }

    nav ul li a {
      text-decoration: none;
      color: whitesmoke;
      padding: 10px;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background-color: blueviolet;
      border-radius: 20px;
    }

    nav .menubar i {
      color: white;
      font-size: 22px;
      cursor: pointer;
      display: none;
    }

    #click {
      display: none;
    }

    @media (max-width: 940px) {
      nav .menubar i {
        display: block;
      }

      #click:checked~.menubar i::before {
        content: "\f00d";

      }

      nav ul {
        position: fixed;
        top: 50px;
        left: -100%;
        background-color: black;
        height: 100vh;
        width: 100%;
        display: block;
        text-align: center;
        transition: all 0.5s ease;
      }

      #click:checked~ul {
        left: 0;
      }

      nav ul li {
        margin: 20px 0px;
      }

      nav ul li a {
        font-size: 20px;
        display: block;
        font-weight: 600;
      }

      nav ul li a:hover {
        color: black;
      }

    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="logo unselectable"><b>VELE</b>Log</div>
    <input type="checkbox" id="click">
    <label for="click" class="menubar">
      <i class="fa fa-bars"></i>
    </label>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/contact">Contact Us</a></li>
      <li><a href="/contact">Contact Us</a></li>
      
      {% if user.is_authenticated %}
      <li><a href="{% url 'Logout' %}" class="">Logout</a></li>
      {% else %}
      <li><a href="/signin" class="">Sign In</a></li>
      {% endif %}
    </ul>

  </nav>
</body>
{% block one %}
{% block footer %}

<!-- Site footer -->
<footer class="w3-container w3-dark-grey w3-padding-16 w3-bottom" style="margin-top: auto; position: static">
  <hr>
  </div>
  <div class="">
    <div class="">
      <div class="">
        <p class="copyright-text">Copyright &copy; 2023 All Rights Reserved by
          <a href="#">Velelog</a>.
        </p>
      </div>
    </div>
  </div>
</footer>
{% endblock footer %}
{% endblock one %}

</html>
