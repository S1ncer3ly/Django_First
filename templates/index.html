{% load static %}
<html lang="eng">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
      body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
      /* Styles for the menu */
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #477091;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      li a, .logo a,button {
        line-height: 50px;
      }
      .logo a:hover {
        background-color: #ddd;
        color: black;
      }
      .logo a {
        float: right;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      li a:hover {
        background-color: #111;
      }
      .logo img {
        height: 50px;
        padding: 10px;
        float: left;
      }
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 8%;
      }
      .dropdown {
          margin-top: 15px; /* add some space between the button and the navbar */
      }

      .dropdown button {
          line-height: 50px; /* make the button the same height as the navbar */
          margin: 0; /* remove the default margin */
          padding: 0 16px; /* add some padding to the button to make it fit */
          background-color: transparent; /* remove the background color */
          border: none; /* remove the border */
          cursor: pointer; /* add a pointer cursor */
      }

      .dropdown-content {
          display: none;
          position: fixed;
          top: 70px;
          background-color: #f1f1f1;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 2;
      }

      .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
          height: 50px; /* Added height to match other navbar items */
          line-height: 22px; /* Decreased line-height to center text vertically */
          z-index: 2;
      }

      .dropdown:hover .dropdown-content {
          display: block;
      }

      .dropdown:hover button {
          background-color: #3e8e41;
      }

      li:not(.logo):hover {
          background-color: #111;
      }
    </style>
</head>
<body>
    <ul>
      <li class="logo"><a href="/home"><img src="https://i.pinimg.com/736x/85/1b/27/851b274d5d6ceca11805b01f66cf0179.jpg" alt="My Logo"></a></li>
      <li><a href="/home">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
      <li><a href="/form">Sign In</a></li>
        <li><a href="/signup">Sign Up</a></li>
      <li><a href="/admin">Admin Panel</a></li>
    </ul>



</body>
    <h2>{% block one %}{%  endblock one %}</h2>
</body>


</html>
