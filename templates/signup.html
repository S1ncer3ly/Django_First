{%  extends 'index.html' %}
{% load static %}
{% block one %}
<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Login and Signup Form </title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
<section class="container forms">

    <div class="form login">
        <div class="form-content">
            <header>Signup</header>
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %} 

                <div class="field input-field">
                    <input type="Username" placeholder="Username" name="uname"class="input">
                </div>

                <div class="field input-field">
                    <input type="email" placeholder="Email" name="email"class="input">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Create password" name="pass1" class="password">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Confirm password" name="pass2" class="password">
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="field button-field">
                    <button>Signup</button>
                </div>
            </form>

            <div class="form-link">
                <span>Already have an account? <a href="/signin">Login</a></span>
            </div>
        </div>

        <div class="line"></div>

        <div class="media-options">
            <a href="#" class="field facebook">
                <i class='bx bxl-facebook facebook-icon'></i>
                <span>Login with Facebook</span>
            </a>
        </div>

        <!--<div class="media-options">
            <a href="#" class="field google">
                <img src="images/google.png" alt="" class="google-img">
                <span>Login with Google</span>
            </a>-->
        </div>
</section>

<!-- JavaScript -->
<script src="{% static 'js/sign.js' %}"></script>
</body>
</html>
{% endblock %}
